version: '3.8'

services:
  aggregator:
    build: ./aggregator
    image: uts-aggregator:latest
    depends_on: 
      - storage
      - broker
    environment:
      - DATABASE_URL=postgres://user:pass@storage:5432/db
      - BROKER_URL=redis://broker:6379
    volumes:
      - aggregator_data:/var/lib/aggregator

  publisher:
    build: ./publisher
    image: uts-publisher:latest
    depends_on: 
      - broker
    environment:
      - TARGET_URL=http://aggregator:8080/publish

  broker:
    image: redis:7-alpine
    volumes:
      - broker_data:/data

  storage:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  broker_data:
  aggregator_data: